            <ol>
                <li>ç‚¹å‡»"å¼€å§‹å½•éŸ³"æŒ‰é’®</li>
                <li>è¯´è¯å‡ ç§’é’Ÿ</li>
                <li>å†æ¬¡ç‚¹å‡»åœæ­¢å½•éŸ³</li>
                <li>ç‚¹å‡»"ä¿å­˜æµ‹è¯•"</li>

    <script>
        class DebugRecorder {
            constructor() {
                this.db = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.currentBlob = null;
                
                this.initDB();
                this.log('è°ƒè¯•å½•éŸ³å™¨åˆå§‹åŒ–å®Œæˆ');
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const debugInfo = document.getElementById('debugInfo');
                const statusDiv = document.getElementById('status');
                
                const logMessage = `[${timestamp}] ${message}`;
                debugInfo.textContent += logMessage + '\n';
                debugInfo.scrollTop = debugInfo.scrollHeight;
                
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
                
                console.log(logMessage);
            }

            async initDB() {
                try {
                    this.log('æ­£åœ¨åˆå§‹åŒ–IndexedDB...');
                    
                    const request = indexedDB.open('DebugIELTS', 1);
                    
                    request.onerror = () => {
                        this.log('æ•°æ®åº“æ‰“å¼€å¤±è´¥: ' + request.error, 'error');
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        this.log('æ•°æ®åº“è¿æ¥æˆåŠŸ', 'success');
                    };
                    
                    request.onupgradeneeded = (event) => {
                        this.log('æ­£åœ¨åˆ›å»ºæ•°æ®åº“ç»“æ„...');
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('recordings')) {
                            const store = db.createObjectStore('recordings', { keyPath: 'id' });
                            store.createIndex('date', 'date', { unique: false });
                            this.log('æ•°æ®åº“è¡¨åˆ›å»ºå®Œæˆ');
                        }
                    };
                    
                } catch (error) {
                    this.log('åˆå§‹åŒ–æ•°æ®åº“å¼‚å¸¸: ' + error.message, 'error');
                }
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    this.log('è¯·æ±‚éº¦å…‹é£æƒé™...');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.log('éº¦å…‹é£æƒé™è·å–æˆåŠŸ');
                    
                    // æ£€æŸ¥MediaRecorderæ”¯æŒ
                    let mimeType = 'audio/webm;codecs=opus';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'audio/webm';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'audio/mp4';
                        }
                    }
                    
                    this.log('ä½¿ç”¨éŸ³é¢‘æ ¼å¼: ' + mimeType);
                    
                    this.mediaRecorder = new MediaRecorder(stream, { mimeType });
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                            this.log(`æ”¶åˆ°éŸ³é¢‘æ•°æ®: ${event.data.size} å­—èŠ‚`);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.audioChunks, { type: mimeType });
                        this.currentBlob = blob;
                        this.log(`å½•éŸ³å®Œæˆï¼Œæ–‡ä»¶å¤§å°: ${Math.round(blob.size / 1024)}KB`, 'success');
                        
                        // å¯ç”¨ä¿å­˜æŒ‰é’®
                        document.getElementById('saveBtn').disabled = false;
                        
                        // åœæ­¢éŸ³è½¨
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.onerror = (event) => {
                        this.log('å½•éŸ³é”™è¯¯: ' + event.error, 'error');
                    };
                    
                    this.mediaRecorder.start(1000);
                    this.isRecording = true;
                    this.startTime = Date.now();
                    this.startTimer();
                    
                    document.getElementById('recordBtn').textContent = 'åœæ­¢å½•éŸ³';
                    this.log('å½•éŸ³å¼€å§‹...', 'success');
                    
                } catch (error) {
                    this.log('å½•éŸ³å¯åŠ¨å¤±è´¥: ' + error.message, 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    
                    document.getElementById('recordBtn').textContent = 'å¼€å§‹å½•éŸ³';
                    this.log('å½•éŸ³åœæ­¢');
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            async saveTest() {
                if (!this.currentBlob) {
                    this.log('æ²¡æœ‰å½•éŸ³æ•°æ®å¯ä¿å­˜', 'error');
                    return;
                }

                try {
                    this.log('å¼€å§‹ä¿å­˜æµ‹è¯•...');
                    
                    // æ£€æŸ¥æ•°æ®åº“çŠ¶æ€
                    if (!this.db) {
                        this.log('æ•°æ®åº“æœªåˆå§‹åŒ–', 'error');
                        return;
                    }
                    
                    this.log('æ•°æ®åº“çŠ¶æ€: ' + this.db.readyState);
                    
                    // å‡†å¤‡æ•°æ®
                    const title = document.getElementById('title').value || 'æµ‹è¯•å½•éŸ³';
                    const duration = Date.now() - this.startTime;
                    
                    this.log('å‡†å¤‡å½•éŸ³æ•°æ®...');
                    
                    // è½¬æ¢ä¸ºbase64
                    const reader = new FileReader();
                    const audioData = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(reader.error);
                        reader.readAsDataURL(this.currentBlob);
                    });
                    
                    this.log('éŸ³é¢‘è½¬æ¢å®Œæˆï¼Œæ•°æ®é•¿åº¦: ' + audioData.length);
                    
                    const recordingData = {
                        id: Date.now(),
                        title: title,
                        date: new Date().toISOString(),
                        duration: duration,
                        audioData: audioData,
                        size: Math.round(this.currentBlob.size / 1024)
                    };
                    
                    this.log('å½•éŸ³æ•°æ®å‡†å¤‡å®Œæˆ');
                    
                    // ä¿å­˜åˆ°æ•°æ®åº“
                    await this.saveToDatabase(recordingData);
                    
                } catch (error) {
                    this.log('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
                    console.error('ä¿å­˜é”™è¯¯è¯¦æƒ…:', error);
                }
            }

            async saveToDatabase(data) {
                return new Promise((resolve, reject) => {
                    try {
                        this.log('åˆ›å»ºæ•°æ®åº“äº‹åŠ¡...');
                        
                        const transaction = this.db.transaction(['recordings'], 'readwrite');
                        
                        transaction.oncomplete = () => {
                            this.log('äº‹åŠ¡å®Œæˆ', 'success');
                        };
                        
                        transaction.onerror = () => {
                            this.log('äº‹åŠ¡é”™è¯¯: ' + transaction.error, 'error');
                            reject(transaction.error);
                        };
                        
                        const store = transaction.objectStore('recordings');
                        this.log('è·å–å¯¹è±¡å­˜å‚¨æˆåŠŸ');
                        
                        const request = store.add(data);
                        
                        request.onsuccess = () => {
                            this.log('æ•°æ®ä¿å­˜æˆåŠŸï¼ŒID: ' + request.result, 'success');
                            document.getElementById('saveBtn').disabled = true;
                            resolve(request.result);
                        };
                        
                        request.onerror = () => {
                            this.log('ä¿å­˜è¯·æ±‚å¤±è´¥: ' + request.error, 'error');
                            reject(request.error);
                        };
                        
                    } catch (error) {
                        this.log('æ•°æ®åº“æ“ä½œå¼‚å¸¸: ' + error.message, 'error');
                        reject(error);
                    }
                });
            }

            clearData() {
                if (this.db) {
                    const transaction = this.db.transaction(['recordings'], 'readwrite');
                    const store = transaction.objectStore('recordings');
                    const request = store.clear();
                    
                    request.onsuccess = () => {
                        this.log('æ•°æ®æ¸…é™¤æˆåŠŸ', 'success');
                    };
                    
                    request.onerror = () => {
                        this.log('æ•°æ®æ¸…é™¤å¤±è´¥: ' + request.error, 'error');
                    };
                }
            }
        }

        // åˆå§‹åŒ–
        let recorder;
        
        document.addEventListener('DOMContentLoaded', () => {
            recorder = new DebugRecorder();
        });

        function toggleRecording() {
            recorder.toggleRecording();
        }

        function saveTest() {
            recorder.saveTest();
        }

        function clearData() {
            recorder.clearData();
        }
    </script>
