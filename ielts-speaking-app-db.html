        .header {

        .header h1 {

        .tab {

        .category-selector {

        .category-selector select {

        .record-btn {

        .time-display {

            }

            .audio-controls {
                flex-wrap: wrap;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script>
        class IELTSSpeakingAppDB {
            constructor() {
                this.db = null;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.currentAudio = null;
                this.currentPlayingId = null;
                
                this.initDB();
            }

            // åˆå§‹åŒ– IndexedDB
            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('IELTSSpeakingDB', 2);
                    
                    request.onerror = () => {
                        console.error('æ•°æ®åº“æ‰“å¼€å¤±è´¥:', request.error);
                        reject(request.error);
                    };
                    
                    request.onsuccess = () => {
                        this.db = request.result;
                        console.log('æ•°æ®åº“è¿æ¥æˆåŠŸ');
                        this.loadRecordings();
                        this.updateStats();
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // åˆ é™¤æ—§çš„å¯¹è±¡å­˜å‚¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                        if (db.objectStoreNames.contains('recordings')) {
                            db.deleteObjectStore('recordings');
                        }
                        
                        // åˆ›å»ºå½•éŸ³å­˜å‚¨
                        const recordingStore = db.createObjectStore('recordings', { 
                            keyPath: 'id', 
                            autoIncrement: true 
                        });
                        
                        // åˆ›å»ºç´¢å¼•
                        recordingStore.createIndex('category', 'category', { unique: false });
                        recordingStore.createIndex('date', 'date', { unique: false });
                        recordingStore.createIndex('title', 'title', { unique: false });
                        
                        // åˆ›å»ºç»Ÿè®¡æ•°æ®å­˜å‚¨
                        if (!db.objectStoreNames.contains('stats')) {
                            const statsStore = db.createObjectStore('stats', { keyPath: 'id' });
                        }
                        
                        console.log('æ•°æ®åº“ç»“æ„åˆ›å»ºå®Œæˆ');
                    };
                });
            }

            // ä¿å­˜å½•éŸ³åˆ°æ•°æ®åº“
            async saveRecordingToDB(recordingData) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['recordings'], 'readwrite');
                    const store = transaction.objectStore('recordings');
                    
                    const request = store.add(recordingData);
                    
                    request.onsuccess = () => {
                        console.log('å½•éŸ³ä¿å­˜æˆåŠŸ, ID:', request.result);
                        resolve(request.result);
                    };
                    
                    request.onerror = () => {
                        console.error('å½•éŸ³ä¿å­˜å¤±è´¥:', request.error);
                        reject(request.error);
                    };
                });
            }

            // ä»æ•°æ®åº“åŠ è½½æ‰€æœ‰å½•éŸ³
            async loadRecordingsFromDB() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['recordings'], 'readonly');
                    const store = transaction.objectStore('recordings');
                    const request = store.getAll();
                    
                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                    
                    request.onerror = () => {
                        reject(request.error);
                    };
                });
            }

            // ä»æ•°æ®åº“åˆ é™¤å½•éŸ³
            async deleteRecordingFromDB(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['recordings'], 'readwrite');
                    const store = transaction.objectStore('recordings');
                    const request = store.delete(id);
                    
                    request.onsuccess = () => {
                        console.log('å½•éŸ³åˆ é™¤æˆåŠŸ, ID:', id);
                        resolve();
                    };
                    
                    request.onerror = () => {
                        console.error('å½•éŸ³åˆ é™¤å¤±è´¥:', request.error);
                        reject(request.error);
                    };
                });
            }

            // æŒ‰ç±»åˆ«æŸ¥è¯¢å½•éŸ³
            async getRecordingsByCategory(category) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['recordings'], 'readonly');
                    const store = transaction.objectStore('recordings');
                    const index = store.index('category');
                    const request = index.getAll(category);
                    
                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                    
                    request.onerror = () => {
                        reject(request.error);
                    };
                });
            }

            // å¼€å§‹å½•éŸ³
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm;codecs=opus' });
                        this.currentRecordingBlob = audioBlob;
                        this.showSaveSection();
                        
                        // åœæ­¢æ‰€æœ‰éŸ³è½¨
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start(100); // æ¯100msæ”¶é›†ä¸€æ¬¡æ•°æ®
                    this.isRecording = true;
                    this.startTime = Date.now();
                    this.startTimer();
                    this.updateRecordingUI();
                    
                } catch (error) {
                    console.error('å½•éŸ³å¯åŠ¨å¤±è´¥:', error);
                    alert('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                }
            }

            // åœæ­¢å½•éŸ³
            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    this.updateRecordingUI();
                }
            }

            // å¼€å§‹è®¡æ—¶å™¨
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            // åœæ­¢è®¡æ—¶å™¨
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            // æ›´æ–°å½•éŸ³ç•Œé¢
            updateRecordingUI() {
                const recordBtn = document.getElementById('recordBtn');
                const waveform = document.getElementById('waveform');
                
                if (this.isRecording) {
                    recordBtn.textContent = 'â¹ï¸ åœæ­¢å½•éŸ³';
                    recordBtn.classList.add('recording');
                    waveform.classList.add('active');
                    waveform.innerHTML = '<span style="color: white;">ğŸµ æ­£åœ¨å½•éŸ³ä¸­...</span>';
                } else {
                    recordBtn.textContent = 'ğŸ™ï¸ å¼€å§‹å½•éŸ³';
                    recordBtn.classList.remove('recording');
                    waveform.classList.remove('active');
                    waveform.innerHTML = '<span style="color: #999;">éŸ³é¢‘æ³¢å½¢æ˜¾ç¤º</span>';
                }
            }

            // æ˜¾ç¤ºä¿å­˜åŒºåŸŸ
            showSaveSection() {
                document.getElementById('saveSection').style.display = 'block';
                const duration = Date.now() - this.startTime;
                const minutes = Math.floor(duration / 60000);
                const seconds = Math.floor((duration % 60000) / 1000);
                
                // è‡ªåŠ¨ç”Ÿæˆæ ‡é¢˜å»ºè®®
                const category = document.getElementById('category').value;
                const now = new Date();
                const dateStr = now.toLocaleDateString('zh-CN');
                const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                
                document.getElementById('recordingTitle').value = 
                    `${category} - ${dateStr} ${timeStr} (${minutes}:${seconds.toString().padStart(2, '0')})`;
            }

            // ä¿å­˜å½•éŸ³
            async saveRecording() {
                const title = document.getElementById('recordingTitle').value.trim();
                const category = document.getElementById('category').value;
                
                if (!this.currentRecordingBlob) {
                    alert('æ²¡æœ‰å¯ä¿å­˜çš„å½•éŸ³');
                    return;
                }

                try {
                    // å°† Blob è½¬æ¢ä¸º ArrayBuffer å­˜å‚¨
                    const arrayBuffer = await this.currentRecordingBlob.arrayBuffer();
                    
                    const recordingData = {
                        title: title || `${category} - ${new Date().toLocaleString('zh-CN')}`,
                        category: category,
                        date: new Date().toISOString(),
                        duration: Date.now() - this.startTime,
                        audioData: arrayBuffer,
                        mimeType: 'audio/webm;codecs=opus',
                        size: arrayBuffer.byteLength
                    };

                    await this.saveRecordingToDB(recordingData);
                    
                    alert('å½•éŸ³ä¿å­˜æˆåŠŸï¼');
                    this.discardRecording();
                    this.loadRecordings();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('ä¿å­˜å½•éŸ³å¤±è´¥:', error);
                    alert('ä¿å­˜å½•éŸ³å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }

            // ä¸¢å¼ƒå½•éŸ³
            discardRecording() {
                this.currentRecordingBlob = null;
                document.getElementById('saveSection').style.display = 'none';
                document.getElementById('recordingTitle').value = '';
                document.getElementById('timer').textContent = '00:00';
            }

            // åŠ è½½å½•éŸ³åˆ—è¡¨
            async loadRecordings() {
                try {
                    const recordings = await this.loadRecordingsFromDB();
                    this.displayRecordings(recordings);
                } catch (error) {

            // æ˜¾ç¤ºå½•éŸ³åˆ—è¡¨
            displayRecordings(recordings) {
                const container = document.getElementById('recordingsList');
                
                if (recordings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px;">ğŸ™ï¸</div>
                            <h3>è¿˜æ²¡æœ‰å½•éŸ³</h3>
                            <p>å¼€å§‹ä½ çš„ç¬¬ä¸€æ¬¡IELTSå£è¯­ç»ƒä¹ å§ï¼</p>
                        </div>
                    `;
                    return;
                }

                // æŒ‰æ—¥æœŸå€’åºæ’åˆ—
                recordings.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.innerHTML = recordings.map(recording => {
                    const date = new Date(recording.date);

                    return `

                                        <span>ğŸ“… ${date.toLocaleDateString('zh-CN')}</span>
                                        <span>â±ï¸ ${duration}</span>
                                        <span>ğŸ’¾ ${size}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="audio-controls">
                                <button class="play-btn" onclick="app.togglePlayback(${recording.id})">
                                    â–¶ï¸ æ’­æ”¾
                                </button>
                                <div class="progress-container" onclick="app.seekAudio(event, ${recording.id})">
                                    <div class="progress-bar" id="progress-${recording.id}"></div>
                                </div>
                                <div class="time-display" id="time-${recording.id}">00:00</div>
                                <button class="delete-btn" onclick="app.deleteRecording(${recording.id})">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // æ’­æ”¾/æš‚åœå½•éŸ³
            async togglePlayback(recordingId) {
                try {
                    // å¦‚æœæ­£åœ¨æ’­æ”¾å…¶ä»–å½•éŸ³ï¼Œå…ˆåœæ­¢
                    if (this.currentAudio && this.currentPlayingId !== recordingId) {
                        this.currentAudio.pause();
                        this.updatePlayButton(this.currentPlayingId, false);
                    }

                    // å¦‚æœæ˜¯åŒä¸€ä¸ªå½•éŸ³ï¼Œåˆ‡æ¢æ’­æ”¾/æš‚åœ
                    if (this.currentPlayingId === recordingId && this.currentAudio) {
                        if (this.currentAudio.paused) {
                            this.currentAudio.play();
                            this.updatePlayButton(recordingId, true);
                        } else {
                            this.currentAudio.pause();
                            this.updatePlayButton(recordingId, false);
                        }
                        return;
                    }

                    // åŠ è½½æ–°å½•éŸ³
                    const recording = await this.getRecordingById(recordingId);
                    if (!recording) return;

                    const audioBlob = new Blob([recording.audioData], { type: recording.mimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentPlayingId = recordingId;

                    // è®¾ç½®éŸ³é¢‘äº‹ä»¶ç›‘å¬å™¨
                    this.currentAudio.addEventListener('loadedmetadata', () => {
                        this.updateTimeDisplay(recordingId, 0, this.currentAudio.duration);
                    });

                    this.currentAudio.addEventListener('timeupdate', () => {
                        this.updateProgress(recordingId, this.currentAudio.currentTime, this.currentAudio.duration);
                    });

                    this.currentAudio.addEventListener('ended', () => {
                        this.updatePlayButton(recordingId, false);
                        this.updateProgress(recordingId, 0, this.currentAudio.duration);
                        URL.revokeObjectURL(audioUrl);
                    });

                    await this.currentAudio.play();
                    this.updatePlayButton(recordingId, true);

                } catch (error) {
                    console.error('æ’­æ”¾å½•éŸ³å¤±è´¥:', error);
                    alert('æ’­æ”¾å½•éŸ³å¤±è´¥');
                }
            }

            // æ ¹æ®IDè·å–å½•éŸ³
            async getRecordingById(id) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['recordings'], 'readonly');
                    const store = transaction.objectStore('recordings');
                    const request = store.get(id);
                    
                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                    
                    request.onerror = () => {
                        reject(request.error);
                    };
                });
            }

            // æ›´æ–°æ’­æ”¾æŒ‰é’®çŠ¶æ€
            updatePlayButton(recordingId, isPlaying) {
                const playBtn = document.querySelector(`button[onclick="app.togglePlayback(${recordingId})"]`);
                if (playBtn) {
                    playBtn.textContent = isPlaying ? 'â¸ï¸ æš‚åœ' : 'â–¶ï¸ æ’­æ”¾';
                }
            }

            // æ›´æ–°è¿›åº¦æ¡
            updateProgress(recordingId, currentTime, duration) {
                const progressBar = document.getElementById(`progress-${recordingId}`);
                if (progressBar && duration > 0) {
                    const percentage = (currentTime / duration) * 100;
                    progressBar.style.width = `${percentage}%`;
                }
                this.updateTimeDisplay(recordingId, currentTime, duration);
            }

            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            updateTimeDisplay(recordingId, currentTime, duration) {
                const timeDisplay = document.getElementById(`time-${recordingId}`);
                if (timeDisplay) {
                    const current = this.formatTime(currentTime);
                    const total = this.formatTime(duration);
                    timeDisplay.textContent = `${current}/${total}`;
                }
            }

            // éŸ³é¢‘è·³è½¬
            seekAudio(event, recordingId) {
                if (this.currentAudio && this.currentPlayingId === recordingId) {
                    const progressContainer = event.currentTarget;
                    const rect = progressContainer.getBoundingClientRect();
                    const percentage = (event.clientX - rect.left) / rect.width;
                    this.currentAudio.currentTime = percentage * this.currentAudio.duration;
                }
            }

            // åˆ é™¤å½•éŸ³
            async deleteRecording(recordingId) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå½•éŸ³å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚')) {
                    try {
                        await this.deleteRecordingFromDB(recordingId);
                        
                        // å¦‚æœæ­£åœ¨æ’­æ”¾è¢«åˆ é™¤çš„å½•éŸ³ï¼Œåœæ­¢æ’­æ”¾
                        if (this.currentPlayingId === recordingId) {
                            if (this.currentAudio) {
                                this.currentAudio.pause();
                                this.currentAudio = null;
                            }
                            this.currentPlayingId = null;
                        }
                        
                        this.loadRecordings();
                        this.updateStats();
                        alert('å½•éŸ³å·²åˆ é™¤');
                    } catch (error) {
                        console.error('åˆ é™¤å½•éŸ³å¤±è´¥:', error);
                        alert('åˆ é™¤å½•éŸ³å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                }
            }

            // ç­›é€‰å½•éŸ³
            async filterRecordings() {
                const category = document.getElementById('categoryFilter').value;
                
                try {
                    let recordings;
                    if (category === 'all') {
                        recordings = await this.loadRecordingsFromDB();
                    } else {
                        recordings = await this.getRecordingsByCategory(category);
                    }
                    this.displayRecordings(recordings);
                } catch (error) {
                    console.error('ç­›é€‰å½•éŸ³å¤±è´¥:', error);
                }
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            async updateStats() {
                try {
                    const recordings = await this.loadRecordingsFromDB();
                    const stats = this.calculateStats(recordings);
                    this.displayStats(stats);
                } catch (error) {
                    console.error('æ›´æ–°ç»Ÿè®¡å¤±è´¥:', error);
                }
            }

            // è®¡ç®—ç»Ÿè®¡æ•°æ®
            calculateStats(recordings) {
                const stats = {
                    totalRecordings: recordings.length,
                    totalDuration: 0,
                    totalSize: 0,
                    categoryStats: {},
                    dailyStats: {},
                    averageDuration: 0
                };

                recordings.forEach(recording => {
                    // æ€»æ—¶é•¿å’Œå¤§å°
                    stats.totalDuration += recording.duration;
                    stats.totalSize += recording.size;

                    // æŒ‰ç±»åˆ«ç»Ÿè®¡
                    if (!stats.categoryStats[recording.category]) {
                        stats.categoryStats[recording.category] = {
                            count: 0,
                            duration: 0
                        };
                    }
                    stats.categoryStats[recording.category].count++;
                    stats.categoryStats[recording.category].duration += recording.duration;

                    // æŒ‰æ—¥æœŸç»Ÿè®¡
                    const date = new Date(recording.date).toDateString();
                    if (!stats.dailyStats[date]) {
                        stats.dailyStats[date] = 0;
                    }
                    stats.dailyStats[date]++;
                });

                stats.averageDuration = recordings.length > 0 ? stats.totalDuration / recordings.length : 0;

                return stats;
            }

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            displayStats(stats) {
                const statsGrid = document.getElementById('statsGrid');
                
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-number">${stats.totalRecordings}</div>
                        <div class="stat-label">æ€»å½•éŸ³æ•°</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.formatDuration(stats.totalDuration)}</div>
                        <div class="stat-label">æ€»ç»ƒä¹ æ—¶é•¿</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.formatFileSize(stats.totalSize)}</div>
                        <div class="stat-label">å­˜å‚¨ç©ºé—´</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${this.formatDuration(stats.averageDuration)}</div>
                        <div class="stat-label">å¹³å‡æ—¶é•¿</div>
                    </div>
                `;

                // æ˜¾ç¤ºè¯¦ç»†ç»Ÿè®¡
                const detailedStats = document.getElementById('detailedStats');
                const categoryStatsHtml = Object.entries(stats.categoryStats)
                    .map(([category, data]) => `
                        <div class="stat-item">
                            <div class="stat-number">${data.count}</div>
                            <div class="stat-label">${category}</div>
                        </div>
                    `).join('');

                detailedStats.innerHTML = `
                    <div class="stats-section">
                        <h3 style="margin-bottom: 20px; color: #333;">ğŸ“‹ åˆ†ç±»ç»Ÿè®¡</h3>
                        <div class="stats-grid">
                            ${categoryStatsHtml}
                        </div>
                    </div>
                `;
            }

            // æ ¼å¼åŒ–æ—¶é•¿
            formatDuration(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            // æ ¼å¼åŒ–æ—¶é—´ï¼ˆç§’è½¬MM:SSï¼‰
            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // å…¨å±€å˜é‡å’Œå‡½æ•°
        let app;

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', async () => {
            app = new IELTSSpeakingAppDB();
        });

        function switchTab(tabName) {

            document.querySelectorAll('.tab').forEach(tab => {

            event.target.classList.add('active');

            // æ˜¾ç¤ºå¯¹åº”å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {

            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // æ ¹æ®æ ‡ç­¾é¡µæ‰§è¡Œç›¸åº”æ“ä½œ
            if (tabName === 'recordings') {
                app.loadRecordings();
            } else if (tabName === 'stats') {

        }

        function saveRecording() {

        function discardRecording() {

    </script>
