<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Practice App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .recording-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .category-selector {
            margin-bottom: 30px;
        }

        .category-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .category-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .record-button {
            width: 120px;

            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);

        }

        .record-button.recording {

        }

        @keyframes pulse {

            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .save-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;

        }

        .save-section.show {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {

            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .recordings-list {
            margin-top: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .recording-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
        }

        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .recording-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .recording-category {
            background: #4facfe;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .recording-date {
            color: #6c757d;
            font-size: 14px;
        }

        .recording-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .play-button {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .delete-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 0 15px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 14px;
            color: #6c757d;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ IELTS Speaking Practice</h1>
            <p>ÊèêÂçá‰Ω†ÁöÑÂè£ËØ≠Ë°®ËææËÉΩÂäõ</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('record')">ÂΩïÈü≥ÁªÉ‰π†</button>
            <button class="tab" onclick="switchTab('recordings')">ÂΩïÈü≥ÂàóË°®</button>
        </div>

        <div id="record-tab" class="tab-content active">
            <div class="recording-section">
                <div class="category-selector">
                    <label for="category">ÈÄâÊã©ÁªÉ‰π†Á±ªÂûãÔºö</label>
                    <select id="category">
                        <option value="Part 1">Part 1 - ‰∏™‰∫∫‰ø°ÊÅØ‰∏éÊó•Â∏∏ËØùÈ¢ò</option>
                        <option value="Part 2">Part 2 - ‰∏™‰∫∫ÈôàËø∞</option>
                        <option value="Part 3">Part 3 - Ê∑±ÂÖ•ËÆ®ËÆ∫</option>

                    </select>
                </div>

                <button id="recordButton" class="record-button" onclick="toggleRecording()">
                    <span id="recordText">ÂºÄÂßãÂΩïÈü≥</span>

                <div id="statusMessage"></div>
            </div>

            <div id="saveSection" class="save-section">
                <div class="input-group">
                    <label for="recordingTitle">ÂΩïÈü≥Ê†áÈ¢òÔºö</label>
                    <input type="text" id="recordingTitle" placeholder="ËØ∑ËæìÂÖ•ÂΩïÈü≥Ê†áÈ¢ò">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="saveRecording()">‰øùÂ≠òÂΩïÈü≥</button>
                    <button class="btn btn-secondary" onclick="discardRecording()">ÈáçÊñ∞ÂΩïÂà∂</button>
                </div>
            </div>
        </div>

        <div id="recordings-tab" class="tab-content">
            <div class="filter-section">
                <label for="filterCategory">Á≠õÈÄâÁ±ªÂûãÔºö</label>
                <select id="filterCategory" onchange="filterRecordings()">
                    <option value="all">ÂÖ®ÈÉ®</option>
                    <option value="Part 1">Part 1</option>
                    <option value="Part 2">Part 2</option>
                    <option value="Part 3">Part 3</option>
                    <option value="Practice">Practice</option>
                </select>
                <div class="storage-info">
                    <span id="storageInfo">Â≠òÂÇ®‰ø°ÊÅØÂä†ËΩΩ‰∏≠...</span>
                    <button class="btn btn-secondary" onclick="app.clearAllRecordings()" style="margin-left: 10px;">Ê∏ÖÁ©∫ÊâÄÊúâÂΩïÈü≥</button>
                </div>
            </div>
            <div id="recordingsList" class="recordings-list"></div>
        </div>
    </div>

    <script>
        class IELTSSpeakingApp {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.currentAudio = null;
                this.currentPlayingAudio = null;
                this.currentPlayingId = null;
                this.recordings = JSON.parse(localStorage.getItem('ielts-recordings') || '[]');
                this.init();
            }

            init() {
                this.loadRecordings();
                this.requestMicrophonePermission();
            }

            async requestMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    this.showStatus('È∫¶ÂÖãÈ£éÊùÉÈôêÂ∑≤Ëé∑Âèñ', 'success');
                } catch (error) {
                    this.showStatus('ÈúÄË¶ÅÈ∫¶ÂÖãÈ£éÊùÉÈôêÊâçËÉΩÂΩïÈü≥', 'error');
                }
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    // Ê£ÄÊü•ÊµèËßàÂô®ÂÖºÂÆπÊÄß
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        this.showStatus('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÈü≥ÂäüËÉΩÔºåËØ∑‰ΩøÁî®Chrome„ÄÅFirefoxÊàñSafari', 'error');
                        return;
                    }

                    if (!window.MediaRecorder) {
                        this.showStatus('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅMediaRecorderÔºåËØ∑ÂçáÁ∫ßÊµèËßàÂô®', 'error');
                        return;
                    }

                    // ÊòæÁ§∫Ëé∑ÂèñÊùÉÈôêÊèêÁ§∫
                    this.showStatus('Ê≠£Âú®ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê...', 'info');

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });

                    // Ê£ÄÊü•MediaRecorderÊîØÊåÅÁöÑÊ†ºÂºè
                    let mimeType = 'audio/webm';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'audio/mp4';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'audio/wav';
                            if (!MediaRecorder.isTypeSupported(mimeType)) {
                                mimeType = ''; // ‰ΩøÁî®ÈªòËÆ§Ê†ºÂºè
                            }
                        }
                    }

                    this.mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { 
                            type: mimeType || 'audio/wav' 
                        });
                        
                        if (audioBlob.size === 0) {
                            this.showStatus('ÂΩïÈü≥Â§±Ë¥•ÔºöÊ≤°ÊúâÂΩïÂà∂Âà∞Èü≥È¢ëÊï∞ÊçÆ', 'error');
                            return;
                        }

                        this.currentAudio = audioBlob;
                        this.showSaveSection();
                        this.showStatus(`ÂΩïÈü≥ÂÆåÊàêÔºÅÊñá‰ª∂Â§ßÂ∞è: ${Math.round(audioBlob.size / 1024)}KB`, 'success');
                    };

                    this.mediaRecorder.onerror = (event) => {
                        console.error('MediaRecorderÈîôËØØ:', event.error);
                        this.showStatus('ÂΩïÈü≥ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØ: ' + event.error, 'error');
                    };

                    this.mediaRecorder.start(1000); // ÊØèÁßíÊî∂ÈõÜ‰∏ÄÊ¨°Êï∞ÊçÆ
                    this.isRecording = true;
                    this.startTime = Date.now();
                    this.updateUI();
                    this.startTimer();
                    this.showStatus('ÂΩïÈü≥‰∏≠... ËØ∑ÂØπÁùÄÈ∫¶ÂÖãÈ£éËØ¥ËØù', 'info');

                } catch (error) {
                    console.error('ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•:', error);
                    let errorMessage = 'ÂΩïÈü≥ÂêØÂä®Â§±Ë¥•: ';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'È∫¶ÂÖãÈ£éÊùÉÈôêË¢´ÊãíÁªùÔºåËØ∑Âú®ÊµèËßàÂô®ËÆæÁΩÆ‰∏≠ÂÖÅËÆ∏È∫¶ÂÖãÈ£éËÆøÈóÆ';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'Êú™ÊâæÂà∞È∫¶ÂÖãÈ£éËÆæÂ§áÔºåËØ∑Ê£ÄÊü•ËÆæÂ§áËøûÊé•';
                    } else if (error.name === 'NotReadableError') {
                        errorMessage += 'È∫¶ÂÖãÈ£éË¢´ÂÖ∂‰ªñÂ∫îÁî®Âç†Áî®ÔºåËØ∑ÂÖ≥Èó≠ÂÖ∂‰ªñÂΩïÈü≥Â∫îÁî®';
                    } else if (error.name === 'OverconstrainedError') {
                        errorMessage += 'È∫¶ÂÖãÈ£é‰∏çÊîØÊåÅËØ∑Ê±ÇÁöÑÈü≥È¢ëÊ†ºÂºè';
                    } else {
                        errorMessage += error.message || 'Êú™Áü•ÈîôËØØ';
                    }
                    
                    this.showStatus(errorMessage, 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    this.stopTimer();
                    this.updateUI();
                    this.showStatus('ÂΩïÈü≥ÂÆåÊàê', 'success');
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateUI() {
                const button = document.getElementById('recordButton');
                const text = document.getElementById('recordText');
                
                if (this.isRecording) {
                    button.classList.add('recording');
                    text.textContent = 'ÂÅúÊ≠¢ÂΩïÈü≥';
                } else {
                    button.classList.remove('recording');
                    text.textContent = 'ÂºÄÂßãÂΩïÈü≥';
                    document.getElementById('timer').textContent = '00:00';
                }
            }

            showSaveSection() {
                document.getElementById('saveSection').classList.add('show');
                const category = document.getElementById('category').value;
                const defaultTitle = `${category} - ${new Date().toLocaleString()}`;
                document.getElementById('recordingTitle').value = defaultTitle;
            }

            hideSaveSection() {
                document.getElementById('saveSection').classList.remove('show');
                document.getElementById('recordingTitle').value = '';
            }

            async saveRecording() {
                const title = document.getElementById('recordingTitle').value.trim();
                const category = document.getElementById('category').value;
                
                if (!title) {
                    this.showStatus('ËØ∑ËæìÂÖ•ÂΩïÈü≥Ê†áÈ¢ò', 'error');
                    return;
                }

                if (!this.currentAudio) {
                    this.showStatus('Ê≤°ÊúâÂèØ‰øùÂ≠òÁöÑÂΩïÈü≥ÔºåËØ∑ÂÖàÂΩïÂà∂Èü≥È¢ë', 'error');
                    return;
                }

                try {
                    // Ê£ÄÊü•Â≠òÂÇ®Á©∫Èó¥
                    const storageTest = this.checkStorageSpace();
                    if (!storageTest.canStore) {
                        this.showStatus(`Â≠òÂÇ®Á©∫Èó¥‰∏çË∂≥ÔºÅÂΩìÂâçÂ∑≤‰ΩøÁî® ${storageTest.usedMB}MBÔºåÂª∫ËÆÆÂà†Èô§‰∏Ä‰∫õÊóßÂΩïÈü≥`, 'error');
                        return;
                    }

                    // ÊòæÁ§∫‰øùÂ≠òËøõÂ∫¶
                    this.showStatus('Ê≠£Âú®‰øùÂ≠òÂΩïÈü≥...', 'info');

                    const reader = new FileReader();
                    
                    reader.onload = () => {
                        try {
                            const recording = {
                                id: Date.now(),
                                title: title,
                                category: category,
                                date: new Date().toISOString(),
                                audioData: reader.result,
                                duration: this.calculateDuration(),
                                size: Math.round(this.currentAudio.size / 1024) // KB
                            };

                            // ÂÜçÊ¨°Ê£ÄÊü•Â≠òÂÇ®Á©∫Èó¥ÔºàÂåÖÂê´Êñ∞ÂΩïÈü≥Ôºâ
                            const dataSize = JSON.stringify(recording).length * 2; // UTF-16 Â≠óÁ¨¶Âç†Áî®2Â≠óËäÇ
                            if (dataSize > 4 * 1024 * 1024) { // 4MB ÈôêÂà∂
                                this.showStatus('ÂΩïÈü≥Êñá‰ª∂ËøáÂ§ßÔºåÊó†Ê≥ï‰øùÂ≠ò„ÄÇËØ∑ÂΩïÂà∂ËæÉÁü≠ÁöÑÈü≥È¢ë', 'error');
                                return;
                            }

                            this.recordings.unshift(recording);
                            this.saveToLocalStorage();
                            this.loadRecordings();
                            this.hideSaveSection();
                            this.currentAudio = null;
                            this.showStatus(`ÂΩïÈü≥‰øùÂ≠òÊàêÂäüÔºÅÊñá‰ª∂Â§ßÂ∞è: ${recording.size}KB`, 'success');
                            
                        } catch (error) {
                            console.error('‰øùÂ≠òÂΩïÈü≥Êó∂Âá∫Èîô:', error);
                            this.showStatus('‰øùÂ≠òÂΩïÈü≥Â§±Ë¥•: ' + error.message, 'error');
                        }
                    };

                    reader.onerror = () => {
                        this.showStatus('ËØªÂèñÂΩïÈü≥Êñá‰ª∂Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                    };

                    reader.readAsDataURL(this.currentAudio);

                } catch (error) {
                    console.error('‰øùÂ≠òÂΩïÈü≥ËøáÁ®ã‰∏≠Âá∫Èîô:', error);
                    this.showStatus('‰øùÂ≠òÂΩïÈü≥Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            discardRecording() {
                this.currentAudio = null;
                this.hideSaveSection();
                this.showStatus('ÂΩïÈü≥Â∑≤‰∏¢ÂºÉ', 'info');
            }

            calculateDuration() {
                const elapsed = Date.now() - this.startTime;
                return Math.floor(elapsed / 1000);
            }

            saveToLocalStorage() {
                try {
                    const dataString = JSON.stringify(this.recordings);
                    localStorage.setItem('ielts-recordings', dataString);
                    
                    // È™åËØÅ‰øùÂ≠òÊòØÂê¶ÊàêÂäü
                    const saved = localStorage.getItem('ielts-recordings');
                    if (!saved || saved !== dataString) {
                        throw new Error('Êï∞ÊçÆ‰øùÂ≠òÈ™åËØÅÂ§±Ë¥•');
                    }
                    
                } catch (error) {
                    if (error.name === 'QuotaExceededError') {
                        this.showStatus('Â≠òÂÇ®Á©∫Èó¥Â∑≤Êª°ÔºÅËØ∑Âà†Èô§‰∏Ä‰∫õÊóßÂΩïÈü≥ÂêéÈáçËØï', 'error');
                        // ÁßªÈô§ÊúÄÂêéÊ∑ªÂä†ÁöÑÂΩïÈü≥
                        this.recordings.shift();
                    } else {
                        console.error('‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:', error);
                        this.showStatus('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
                    }
                    throw error;
                }
            }

            checkStorageSpace() {
                try {
                    const currentData = localStorage.getItem('ielts-recordings') || '[]';
                    const currentSize = currentData.length * 2; // UTF-16 ÁºñÁ†Å
                    const usedMB = (currentSize / (1024 * 1024)).toFixed(2);
                    const maxSize = 5 * 1024 * 1024; // 5MB ÂÆâÂÖ®ÈôêÂà∂
                    
                    return {
                        canStore: currentSize < maxSize,
                        usedMB: usedMB,
                        remainingMB: ((maxSize - currentSize) / (1024 * 1024)).toFixed(2)
                    };
                } catch (error) {
                    return { canStore: false, usedMB: 'unknown', remainingMB: '0' };
                }
            }

            loadRecordings() {
                this.displayRecordings(this.recordings);
            }

            displayRecordings(recordings) {
                const container = document.getElementById('recordingsList');
                
                if (recordings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i>üé§</i>
                            <h3>ËøòÊ≤°ÊúâÂΩïÈü≥</h3>
                            <p>ÂºÄÂßã‰Ω†ÁöÑÁ¨¨‰∏ÄÊ¨° IELTS Âè£ËØ≠ÁªÉ‰π†ÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = recordings.map(recording => `
                    <div class="recording-item">
                        <div class="recording-header">
                            <div>
                                <div class="recording-title">${recording.title}</div>
                                <div class="recording-date">${new Date(recording.date).toLocaleString()}</div>
                            </div>
                            <span class="recording-category">${recording.category}</span>
                        </div>
                        <div class="recording-controls">
                            <button class="play-button" onclick="app.togglePlayback('${recording.id}')">
                                <span id="play-text-${recording.id}">Êí≠Êîæ</span>
                            </button>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-${recording.id}"></div>
                            </div>
                            <span class="time-display" id="time-${recording.id}">
                                ${this.formatDuration(recording.duration)}
                            </span>
                            <button class="delete-button" onclick="app.deleteRecording('${recording.id}')">Âà†Èô§</button>
                        </div>
                    </div>
                `).join('');
            }

            async togglePlayback(recordingId) {
                const recording = this.recordings.find(r => r.id == recordingId);
                if (!recording) return;

                const playButton = document.getElementById(`play-text-${recordingId}`);
                
                if (this.currentPlayingId === recordingId) {
                    if (this.currentPlayingAudio) {
                        this.currentPlayingAudio.pause();
                        this.currentPlayingAudio = null;
                        this.currentPlayingId = null;
                        playButton.textContent = 'Êí≠Êîæ';
                        this.resetProgress(recordingId);
                    }
                } else {
                    if (this.currentPlayingAudio) {
                        this.currentPlayingAudio.pause();
                        if (this.currentPlayingId) {
                            document.getElementById(`play-text-${this.currentPlayingId}`).textContent = 'Êí≠Êîæ';
                            this.resetProgress(this.currentPlayingId);
                        }
                    }

                    try {
                        const audio = new Audio(recording.audioData);
                        this.currentPlayingAudio = audio;
                        this.currentPlayingId = recordingId;
                        
                        audio.ontimeupdate = () => {
                            const progress = (audio.currentTime / audio.duration) * 100;
                            document.getElementById(`progress-${recordingId}`).style.width = `${progress}%`;
                            document.getElementById(`time-${recordingId}`).textContent = 
                                `${this.formatTime(audio.currentTime)} / ${this.formatTime(audio.duration)}`;
                        };

                        audio.onended = () => {
                            playButton.textContent = 'Êí≠Êîæ';
                            this.currentPlayingAudio = null;
                            this.currentPlayingId = null;
                            this.resetProgress(recordingId);
                        };

                        await audio.play();
                        playButton.textContent = 'ÊöÇÂÅú';
                    } catch (error) {
                        this.showStatus('Êí≠ÊîæÂ§±Ë¥•', 'error');
                    }
                }
            }

            resetProgress(recordingId) {
                document.getElementById(`progress-${recordingId}`).style.width = '0%';
                const recording = this.recordings.find(r => r.id == recordingId);
                if (recording) {
                    document.getElementById(`time-${recordingId}`).textContent = 
                        this.formatDuration(recording.duration);
                }
            }

            deleteRecording(recordingId) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂΩïÈü≥ÂêóÔºü')) {
                    this.recordings = this.recordings.filter(r => r.id != recordingId);
                    this.saveToLocalStorage();
                    this.loadRecordings();
                    this.showStatus('ÂΩïÈü≥Â∑≤Âà†Èô§', 'info');
                }
            }

            filterRecordings() {
                const filterValue = document.getElementById('filterCategory').value;
                const filteredRecordings = filterValue === 'all' 
                    ? this.recordings 
                    : this.recordings.filter(r => r.category === filterValue);
                this.displayRecordings(filteredRecordings);
            }

            formatDuration(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }

            checkCompatibility() {
                const issues = [];
                
                // Ê£ÄÊü•ÂøÖË¶ÅÁöÑAPIÊîØÊåÅ
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    issues.push('ÊµèËßàÂô®‰∏çÊîØÊåÅËé∑ÂèñÈ∫¶ÂÖãÈ£éÊùÉÈôê');
                }
                
                if (!window.MediaRecorder) {
                    issues.push('ÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÈü≥ÂäüËÉΩ');
                }
                
                if (!window.localStorage) {
                    issues.push('ÊµèËßàÂô®‰∏çÊîØÊåÅÊú¨Âú∞Â≠òÂÇ®');
                }
                
                if (!window.FileReader) {
                    issues.push('ÊµèËßàÂô®‰∏çÊîØÊåÅÊñá‰ª∂ËØªÂèñ');
                }

                // Ê£ÄÊü•Â≠òÂÇ®Á©∫Èó¥
                const storageInfo = this.checkStorageSpace();
                
                if (issues.length > 0) {
                    this.showStatus(`ÂÖºÂÆπÊÄßÈóÆÈ¢ò: ${issues.join(', ')}„ÄÇÂª∫ËÆÆ‰ΩøÁî®Chrome„ÄÅFirefoxÊàñSafariÊµèËßàÂô®`, 'error');
                } else {
                    this.showStatus(`Â∫îÁî®Â∑≤Â∞±Áª™ÔºÅÂ≠òÂÇ®Á©∫Èó¥: ${storageInfo.usedMB}MBÂ∑≤‰ΩøÁî®Ôºå${storageInfo.remainingMB}MBÂèØÁî®`, 'success');
                }
                
                return issues.length === 0;
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'recordings') {
                app.loadRecordings();
            }
        }

        function toggleRecording() {
            app.toggleRecording();
        }

        function saveRecording() {
            app.saveRecording();
        }

        function discardRecording() {
            app.discardRecording();
        }

        function filterRecordings() {
            app.filterRecordings();
        }

        const app = new IELTSSpeakingApp();

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            app.checkCompatibility();
        });
    </script>
